# Nginx configuration for Vault proxy on Oracle1
# Routes Vault requests to Starlord control node

upstream vault_backend {
    server 100.122.12.35:8200;  # Starlord's Tailscale IP
}

server {
    listen 8200;
    server_name _;
    
    # Allow large headers for Vault tokens
    large_client_header_buffers 4 32k;
    
    location / {
        proxy_pass http://vault_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Vault UI
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
