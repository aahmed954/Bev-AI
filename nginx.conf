        }

        # Handle 404s gracefully
        error_page 404 /404.html;
        location = /404.html {
            add_header Content-Type text/html;
            return 404 '<!DOCTYPE html><html><head><title>404 - Not Found</title></head><body style="font-family:Arial;margin:40px;text-align:center;"><h1>404 - Service Not Found</h1><p>The requested service is not available on ORACLE1.</p><p><a href="/">Return to Service Index</a></p></body></html>';
        }

        # Handle 50x errors
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            add_header Content-Type text/html;
            return 500 '<!DOCTYPE html><html><head><title>Service Unavailable</title></head><body style="font-family:Arial;margin:40px;text-align:center;"><h1>Service Temporarily Unavailable</h1><p>ORACLE1 services are experiencing issues. Please try again later.</p><p><a href="/health">Check System Health</a></p></body></html>';
        }
    }

