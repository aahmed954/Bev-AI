# Redis Configuration for ORACLE1 ARM Cloud Server
# BEV OSINT Framework - ARM-optimized Redis settings

# Basic configuration
bind 0.0.0.0
port 6379
protected-mode no
tcp-backlog 511
timeout 0
tcp-keepalive 300

# ARM-optimized memory settings
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# ARM-specific optimization
# Disable transparent hugepages for ARM
# echo never > /sys/kernel/mm/transparent_hugepage/enabled

# Persistence configuration for ARM SSD
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication (if needed for THANOS sync)
# masterauth <password>
# replica-serve-stale-data yes
# replica-read-only yes

# ARM performance tuning
hz 10
dynamic-hz yes

# Append only file for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua scripting
lua-time-limit 5000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Event notification
notify-keyspace-events ""

# Advanced configuration for ARM
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# ARM client management
timeout 0
tcp-keepalive 300
maxclients 10000

# ARM memory management
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# ARM I/O threading (Redis 6+)
# io-threads 4
# io-threads-do-reads yes

# Security (basic)
# requirepass ${REDIS_PASSWORD}

# ARM-specific logging
loglevel notice
logfile /var/log/redis/redis-server.log
syslog-enabled yes
syslog-ident redis
syslog-facility local0

# Database configuration for BEV services
databases 16

# ARM CPU optimization
# Use efficient data structures
active-rehashing yes

# ARM network optimization
tcp-backlog 511
unixsocket /tmp/redis.sock
unixsocketperm 700