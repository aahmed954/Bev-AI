# AI Companion Redis Configuration
# Optimized for companion workloads with memory management

# Network and Security
bind 0.0.0.0
port 6379
protected-mode yes

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
save 900 1
save 300 10
save 60 10000

# Companion-specific optimizations
tcp-keepalive 300
tcp-backlog 511
timeout 0

# Logging
loglevel notice
logfile /var/log/redis/companion-redis.log

# Performance
databases 16
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Advanced
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Companion-specific settings
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""