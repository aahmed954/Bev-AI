global:
  max_concurrent_experiments: 3
  safety_check_interval: 10.0
  emergency_stop_threshold: 0.8
  max_concurrent_faults: 10
  default_experiment_timeout: 600.0

safety:
  production_mode: false
  require_approval_for_critical: true
  auto_rollback_enabled: true
  safety_monitoring_interval: 5.0

  # Safety thresholds
  max_cpu_usage: 90.0
  max_memory_usage: 85.0
  max_error_rate: 50.0
  max_response_time: 5000.0

fault_injectors:
  network_delay:
    enabled: true
    max_delay_ms: 2000
    max_loss_percent: 20

  cpu_stress:
    enabled: true
    max_cpu_cores: 4
    max_cpu_load: 95

  memory_leak:
    enabled: true
    max_memory_mb: 1024

  disk_fill:
    enabled: true
    max_fill_size_mb: 2048
    allowed_paths: ["/tmp", "/var/tmp"]

  service_crash:
    enabled: true
    allowed_methods: ["stop", "kill"]

integration:
  auto_recovery_url: "http://172.30.0.41:8080"
  health_monitor_url: "http://172.30.0.38:8080"
  metrics_collection_interval: 30.0

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "/app/logs/chaos_engineer.log"
  max_size_mb: 100
  backup_count: 5

redis:
  url: "redis://redis:6379/12"
  key_prefix: "chaos:"
  default_ttl: 86400