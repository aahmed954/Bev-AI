      N8N_BASIC_AUTH_USER: admin
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD:-admin123}
      N8N_HOST: 0.0.0.0
      N8N_PORT: 5678
      DB_TYPE: sqlite
      INSTANCE_ID: advanced_3
    ports:
      - "5681:5678"
    volumes:
      - n8n_advanced_data3:/home/node/.n8n
    restart: always
    logging: *default-logging
    <<: *arm-resources
    networks:
      - bev_oracle
    depends_on:
      - redis-arm

